specVersion: 0.2.0
name: para-events
version: 0.0.4
description: all the heiko events subquery
repository: 'https://github.com/subquery/parallel-heiko-subql-starter'
schema:
  file: ./schema.graphql
network:
  # endpoint: 'wss://parallel-heiko.api.onfinality.io/public-ws'
  endpoint: 'wss://heiko-rpc.parallel.fi'
  genesisHash: '0x64a1c658a48b2e70a7fb1ad4c39eea35022568c20fc44a6e2e3d0a57aee6053b'
  chaintypes:
    file: ./dist/chaintypes.js
  dictionary: 'https://api.subquery.network/sq/subquery/parallel-dictionary'
dataSources:
  - kind: substrate/Runtime
    # startBlock: 1055190
    startBlock: 900000
    mapping:
      file: ./dist/index.js
      handlers:

        - handler: handleEvent
          kind: substrate/EventHandler

