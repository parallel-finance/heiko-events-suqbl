specVersion: 0.2.0
name: parallel-events
version: 1.0.0
description: All events subquery in parallel blockchain
repository: 'https://github.com/parallel-finance/parallel-events-suqbl'
schema:
  file: ./schema.graphql
network:
  endpoint: 'wss://rpc.parallel.fi'
  genesisHash: '0xe61a41c53f5dcd0beb09df93b34402aada44cb05117b71059cce40a2723a4e97'
dataSources:
  - kind: substrate/Runtime
    startBlock: 820000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvent
          kind: substrate/EventHandler


